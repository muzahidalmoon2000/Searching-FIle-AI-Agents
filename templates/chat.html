<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI File Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .chat-box {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      height: 500px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .user-msg { text-align: right; margin: 10px 0; }
    .ai-msg { text-align: left; margin: 10px 0; }
    .chat-input {
      position: fixed;
      bottom: 20px;
      width: 100%;
      max-width: 600px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .msg-text { white-space: pre-line; }
  </style>
</head>
<body>

  <div class="chat-box" id="chat-box">
    <div class="ai-msg"><strong>AI:</strong> <span class="msg-text">Hello! ðŸ‘‹</span></div>
  </div>

  <div class="chat-input">
    <input type="text" id="user-input" class="form-control" placeholder="Type or speak..." autofocus>
    <button class="btn btn-secondary" onclick="startVoice()">ðŸŽ¤</button>
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    function appendMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'ai-msg';
      msgDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'AI'}:</strong> <span class="msg-text"></span>`;
      chatBox.appendChild(msgDiv);

      const textEl = msgDiv.querySelector('.msg-text');
      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          textEl.innerHTML += message.charAt(i);
          i++;
          setTimeout(typeWriter, 15);
        }
      }
      typeWriter();
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;
      appendMessage(msg, 'user');
      userInput.value = '';
      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage(data.response, 'ai');
      });
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();  // Automatically sends it through GPT
      };

      recognition.onerror = (event) => {
        alert('Voice recognition error: ' + event.error);
      };
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
